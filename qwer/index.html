<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <meta name="robots" content="noindex" />
  <link rel="icon" href="../assets/images/favicon1.ico" />
  <!--[if IE]><link rel="shortcut icon" href="../../assets/images/favicon.ico"><![endif]-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script type="module" src="../assets/js/validaForm.js"></script>
  <title>Painel Administrativo Experience-MTB</title>
</head>

<body>
  <header>
    <div class="cabecalho container-fluid py-5 text-center">
      <h2 class="pb-2 border-bottom"><a class="text-light text-decoration-none" href="index.html"> <img
            src="../assets/images/favicon.png" alt="logo" class="logo-qwer"></a></h2>

      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      </div>
    </div>
    <div class="b-example-divider text-center">
      <button id="btnLogout" type="button" class="m-1 btn btn-outline-danger float-end">Log out</button>
    </div>
  </header>
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-lg-2 col-md-1 col-sm-0"></div>
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-header .bg-light.bg-gradient">
            Seus dados
          </div>
          <div class="px-2 py-2">
            <div class="card mb-3 bg-light bg-gradient">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                    <img id="cardFoto" class="img-fluid img-thumbnail rounded-start fotoCard" alt="Foto do Card">
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="card-body">
                      <div class="row">
                        <h5 class="card-title"><span class="h6"> Nome:</span> <span id="cardNome"></span>
                        </h5>
                      </div>
                      <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                          <p class="card-text"><span class="h6"> Documento:</span> <span id="cardDocumento"></span></p>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                          <p class="card-text"><span class="h6"> Email:</span> <span id="cardEmail"></span>
                          </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                          <p class="card-text"><span class="h6"> WhatsApp:</span> <span id="cardWhatsApp"></span></p>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                          <p class="card-text"><span class="h6">Data de Nascimento:</span> <span
                              id="cardDataNascimento"></span></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                          <p class="card-text"><span class="h6"> Pais:</span> <span id="cardPais"></span></p>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                          <p class="card-text"><span class="h6"> Cidade:</span> <span id="cardCidade"></span>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                          <p class="card-text"><span class="h6"> Modalidade:</span> <span id="cardModalidade"></span>
                          </p>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                          <p class="card-text"><span class="h6"> Categoria:</span> <span id="cardCategoria"></span>
                          </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                          <p class="card-text"><span class="h6">Nome da Equipe:</span> <span id="cardNomeEquipe"></span>
                          </p>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                          <p class="card-text"><span class="h6">Tamanho da Camiseta:</span> <span
                              id="cardTamanhoCamiseta"></span></p>
                        </div>
                      </div>
                      <div class="d-flex">
                        <p class="card-text"><span class="h6">Status do Pagamento:</span> <span id="cardStatus"></span>
                        </p>

                      </div>
                    </div>
                    <div class="d-flex flex-row-reverse">
                      <div class="p-2">
                        <a href="cadastro-upd.html" class="btn btn-outline-primary"><i class="fa fa-edit"
                            aria-hidden="true"></i>
                          Editar Dados</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <form class="row" id="formComprovante">
                    <div class="mb-2">
                      <label for="txtComprovante">
                        <i class="fa fa-receipt fa-fw" aria-hidden="true"></i>
                        Envie o Comprovante:
                      </label>
                      <div id="comprovante">
                        <input type="file" accept="image/*" id="txtComprovante" class="form-control">
                      </div>
                    </div>
                    <div class="mb-2">
                      <label for="txtFormaPagamento">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                        Forma de Pagamento:
                      </label>
                      <select id="txtFormadePagamento" class="form-select" required name="FormadePagamento"
                        aria-label="Selecione uma Forma de Pagamento">
                        <option value="" selected>Selecione uma Opção</option>
                        <option value="Mercadopago">Pagamento via Mercado Pago</option>
                        <option value="Banco">Pagamento via Banco</option>
                        <option value="Pix">Pagamento via Pix</option>
                        <option value="Bicicletaria">Pagamento na Bicicleteria (Silva, Biciclo, Mafferbikes ou
                          Italiano)</option>
                      </select>
                    </div>
                    <div class="row p-2">
                      <div class="form-group" id="envio">
                        <div class="p-2" id="pagamento"></div>
                        <button type="reset" class="btn btn-outline-warning">
                          <i class="fa fa-eraser" aria-hidden="true"></i>
                          Limpar</button>
                      </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-1 col-sm-0">
    </div>

    <!-- ---------- -->
    <div class="modal fade" id="modalPix" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="modalPix" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Pagamento com Pix</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            <img src="assets/images/qrcode.jpg" alt="QRcode" class="img-fluid">
            <input type="text" class="form-control" name="texto" id="codigoQR"
              value="00020101021126820014br.gov.bcb.pix0114477893600001880242Inscrição lote promocional Experience 20225204000053039865406130.005802BR5913YELLOW SPORTS6008BRASILIA621005061Exp2263048B4C"
              readonly />
            <div class="text-center">
              <button id="copiarQR" type="button" class="btn btn-outline-dark">Copiar</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- ---------- -->



  </div>
  </div>
  <div class="b-example-divider"></div>
  <div class="container">
    <footer class="d-flex flex-wrap align-items-center py-3 my-4 border-top">
      <div class="col-md-6 d-flex align-items-center">
        <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="../assets/images/favicon.png" title="Logo" class="bi" width="30" height="24">
        </a>

        <span class="mb-3 mb-md-0 text-muted">© 2022. Todos os direitos reservados.</span>
      </div>

      <ul class="nav col-md-6 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" title="Instagram" href="https://www.instagram.com/experience.mtb/"
            target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
        </li>
        <li class="ms-3"><a class="text-muted" title="Facebook" href="https://www.facebook.com/Experiencemtb"
            target="_blank"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
        </li>
      </ul>
    </footer>
  </div>
  <script type="module" src="./assets/js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4210741bcc.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
